<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">

    <form action="/info" method="post" th:object="${emailSetting}">
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <select name="language" id="language" th:field="*{language}">
                <th:block th:each="aLang : ${emailSetting.availableLanguages}">
                    <option th:value="${aLang}" th:text="${aLang}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="pageSize" class="form-label">Page Size</label>
            <select name="pageSize" id="pageSize" th:field="*{pageSize}">
                <th:block th:each="aPageSize : ${emailSetting.availablePageSize}">
                    <option th:value="${aPageSize}" th:text="${aPageSize}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="spamFilter" th:field="*{spamFilter}">
            <label class="form-check-label" for="spamFilter">Spam filter</label>
        </div>
        <div class="mb-3">
            <textarea class="form-control" placeholder="Enter your signature" id="signature" style="height: 100px" th:field="*{signature}"></textarea>
            <label for="signature">Signature</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
