<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <a th:href="@{/email-setting}" class="btn btn-primary">Change settings</a>
</div>
<div class="container mt-3">
    <table class="table table-bordered">
        <tr>
            <td>Language</td>
            <td th:text="${emailSetting.language}"></td>
        </tr>
        <tr>
            <td>Page Size</td>
            <td th:text="${emailSetting.pageSize}"></td>
        </tr>
        <tr>
            <td>Spam Filter</td>
            <td th:text="${emailSetting.spamFilter}"></td>
        </tr>
        <tr>
            <td>Signature</td>
            <td th:text="${emailSetting.signature}"></td>
        </tr>
    </table>
</div>
</body>
</html>
